<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" href="./icons/logo.ico" type="image/x-icon">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <title>Fruit Burst</title>
    <style>
        .fontLato {
            font-family: 'Lato', sans-serif;
        }

        :root {
            --primary: #F85559;
        }
    </style>
</head>

<body>
    <nav class="lg:mx-60">
        <div class="navbar flex justify-between items-center px-10 lg:bg-red-500 lg:rounded-3xl">

            <!-- navbar start////////////////////////////////////////////////////// -->


            <div class="navbar-start hidden w-full lg:flex">
                <ul class="menu menu-horizontal w-full text-xs ">
                    <li><a>Home</a></li>
                    <li><a>About us</a></li>
                    <li><a>Shop</a></li>
                    <li><a>All fruits</a></li>
                </ul>
            </div>

            <!-- navbar center //////////////////////////////////////////////////// -->
            <div class="navbar-center flex justify-between gap-28 items-center">
                <div class="dropdown order-2">
                    <label tabindex="0" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </label>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a>Home</a></li>
                        <li><a>About us</a></li>
                        <li><a>Shop</a></li>
                        <li><a>All fruits</a></li>
                    </ul>
                </div>
                <div class="flex justify-center items-center order-1">
                    <img src="./images/logo.png" alt="">
                    <a class="btn btn-ghost normal-case text-xl">Fruit Burst</a>
                </div>
            </div>


            <!-- navbar end /////////////////////////////////////////////////////////////////////// -->
            <div class="navbar-end hidden lg:flex">
                <div class="searchBar bg-white py-2 px-4 rounded-2xl flex justify-center items-center">
                    <input class="h-4 outline-none" placeholder="search here" type="text">
                    <button class="bg-transparent"><img class="h-4" src="./icons/icons8-search-50.png"
                            alt=""></button>
                </div>
            </div>
        </div>
    </nav>
